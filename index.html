        <div class="right w-1/2 p-2 min-h-screen">
            <form class="p-2 font-semibold">
                <div class="flex flex-row mx-2 mb-2">
                    <div class="flex flex-col p-1">
                        <label for="firstName" class="text-xs font-semibold">First Name</label>
                        <input type="text" class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded" id="firstname">
                    </div>
                    <div class="flex flex-col p-1">
                        <label for="lastName" class="text-xs font-semibold">Last Name</label>
                        <input type="text" class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded" id="lastname">
                    </div>
                </div>

                <div class="flex flex-row mx-2 mb-2">
                    <div class="flex flex-col p-1">
                        <label for="email" class="text-xs font-semibold">Email</label>
                        <input type="text" class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded" id="email">
                    </div>
                    <div class="flex flex-col p-1">
                        <label for="mobile" class="text-xs font-semibold">Mobile No</label>
                        <div class="flex flex-row">
                            <input type="text" class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded" id="mobile">

                        </div>
                    </div>
                </div>

                <div class="flex flex-row mx-2 mb-2">
                    <div class="flex flex-col p-1">
                        <label for="company" class="text-xs font-semibold">Company</label>
                        <input type="text" class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded" id="company">
                    </div>
                    <div class="flex flex-col p-1">
                        <label for="industry" class="text-xs font-semibold">Industry</label>
                        <select name="industry" id="industry"
                            class="industries border-b-2 border-blue-400 p-2 bg-gray-300 rounded">
                        </select>

                    </div>
                </div>

                <div class="flex flex-row mx-2 mb-2">
                    <div class="flex flex-col p-1">
                        <label for="city" class="text-xs font-semibold">City</label>
                        <input type="text" class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded" id="city">
                    </div>
                    <div class="flex flex-col p-1 overflow-hidden">
                        <label for="country" class="text-xs font-semibold">Country</label>
                        <select name="country" id="country"
                            class="countries border-b-2 border-blue-400 p-2 bg-gray-300 rounded">
                        </select>
                    </div>
                </div>
                <div class="flex flex-row mx-2 mb-2">
                    <div class="flex flex-col p-1">
                        <label for="zip" class="text-xs font-semibold">Zip Code</label>
                        <input type="text" class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded" id="zip">
                    </div>
                    <div class="flex flex-col p-1">
                        <label for="source" class="text-xs font-semibold">How did You hear about us</label>
                        <select name="source" id="source"
                            class="srcs w-full border-b-2 border-blue-400 p-2 bg-gray-300 rounded">
                        </select>
                    </div>
                </div>
                <div class="flex flex-col p-2 mr-14">
                    <label for="msg" class="text-xs font-semibold">Message Us</label>
                    <textarea name="message" id="msg" cols="30" rows="2"
                        class="border-b-2 border-blue-400 p-2 bg-gray-300 rounded"></textarea>
                </div>
                <div class="p-2">
                    <button type="submit"
                        class="rounded-md p-2 bg-blue-400 font-bold text-sm hover:bg-gray-800 hover:text-blue-400 transform-all duration-300 hover:shadow-xl">
                        Submit
                    </button>
                </div>
            </form>
        </div>
